<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMS Reminder Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1.5rem;
      padding: 1rem;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schedule SMS Reminder</h1>
    <form id="smsForm">
      <label for="to">Phone Number:</label>
      <input type="text" id="to" name="to" placeholder="+1234567890" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Reminder text here..." required></textarea>

      <label for="send_time">Send Time (ISO format):</label>
      <input type="text" id="send_time" name="send_time" placeholder="2025-07-01T15:00:00" required />

      <button type="submit">Schedule Reminder</button>
    </form>
    <div class="status" id="status"></div>
  </div>

  <script>
    const form = document.getElementById('smsForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        to: form.to.value,
        message: form.message.value,
        send_time: form.send_time.value
      };

      try {
        const res = await fetch('/schedule', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        statusDiv.textContent = result.message || JSON.stringify(result);
        statusDiv.style.color = res.ok ? 'green' : 'red';
      } catch (err) {
        statusDiv.textContent = 'Error sending request.';
        statusDiv.style.color = 'red';
      }
    });
  </script>
</body>
</html>
